# docker-compose.yml
version: "3.9"

services:
  nexus:
    image: sonatype/nexus3:3.74.0  # latest OSS as of Dec 2025
    container_name: nexus-repo
    restart: unless-stopped
    volumes:
      - nexus-data:/nexus-data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - NEXUS_CONTEXT=nexus                 # makes base path /nexus instead of /
      - INSTALL4J_JAVA_HOME=/opt/java/openjdk
    networks:
      - maven-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nexus.rule=Host(`maven.slytechs.com`)"
      - "traefik.http.routers.nexus.entrypoints=websecure"
      - "traefik.http.routers.nexus.tls.certresolver=letsencrypt"
      - "traefik.http.services.nexus.loadbalancer.server.port=8081"

  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt.acme.email=admin@slytechs.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    networks:
      - maven-net

volumes:
  nexus-data:
  traefik-letsencrypt:

networks:
  maven-net:
    driver: bridge